name: Build U-Boot

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Prepare
      run: |
        git clone --depth 1 https://github.com/rockchip-linux/rkbin
        git clone --depth 1 https://source.denx.de/u-boot/u-boot.git
        sudo apt update && sudo apt install gcc-aarch64-linux-gnu swig cpio bc libgnutls-dev
    - name: Build
      run: |
        cd u-boot
        export ROCKCHIP_TPL=../rkbin/bin/rk35/rk3568_bl31_v1.34.elf
        export BL31=../rkbin/bin/rk35/rk3566_ddr_1056MHz_v1.21.bin
        make orangepi-3b-rk3566_defconfig
        make CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)
    - name: 'Upload Built Binary.'
      uses: actions/upload-artifact@v4
      with:
        name: u-boot
        path: u-boot/u-boot-rockchip.bin
