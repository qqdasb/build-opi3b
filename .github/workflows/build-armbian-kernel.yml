name: Build Armbian Kernel

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build Armbian Kernel
      run: |
        git clone https://github.com/armbian/build -b main
        cd build
        ./compile.sh kernel BOARD=orangepi3b BRANCH=edge KERNEL_CONFIGURE=no KERNEL_ONLY=yes
    - uses: actions/upload-artifact@v4
      with:
        name: Armbian-Kernel-Mainline
        path: /home/runner/work/build-opi3b/build-opi3b/build/output/debs/*
